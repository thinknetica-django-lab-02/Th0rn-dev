{% extends "main/base.html" %}
{% block title %} Номер - {{ room.number }} {% endblock %}

{% block content %}
<h1>Номер - {{ room.number }}</h1>
<ul>
    <li>Отель - {{ room.hotel }}</li>
    <li>Описание - {{ room.description }}</li>
    <li>Фотографии - <img srs="{{ room.image.url }}"></li>
    <li>Аренда - {{ room.rental }} руб./сутки</li>
</ul>


{% endblock %}
