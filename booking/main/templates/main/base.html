{% load static %}
{% load flatpages %}
{% get_flatpages as flatpages %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        main > .container {
            padding: 100px 15px 0;
        }
        .footer {
            background-color: #f5f5f5;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }
        .chat-btn {
            position: absolute;
            right: 14px;
            bottom: 60px;
            cursor: pointer
        }

        .chat-btn .close {
            display: none
        }

        .chat-btn i {
            transition: all 0.9s ease
        }

        #check:checked~.chat-btn i {
            display: block;
            pointer-events: auto;
            transform: rotate(180deg)
        }

        #check:checked~.chat-btn .comment {
            display: none
        }

        .chat-btn i {
            font-size: 22px;
            color: #fff !important
        }

        .chat-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            background-color: #c5c5c5;
            color: #fff;
            font-size: 22px;
            border: none
        }

        .wrapper {
            position: absolute;
            right: 20px;
            bottom: 130px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #c5c5c5;
            border-radius: 5px;
            opacity: 0;
            transition: all 0.4s
        }

        #check:checked~.wrapper {
            opacity: 1
        }

        .header {
            padding: 13px;
            background-color: #c5c5c5;
            border-radius: 5px 5px 0px 0px;
            margin-bottom: 10px;
            color: #fff
        }

        .chat-form {
            padding: 15px
        }

        .chat-form input,
        textarea,
        button {
            margin-bottom: 10px
        }

        .chat-form textarea {
            resize: none
        }

        .form-control:focus,
        .btn:focus {
            box-shadow: none
        }

        .btn,
        .btn:focus,
        .btn:hover {
            background-color: #c5c5c5;
            border: #c5c5c5
        }

        #check {
            display: none !important
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    {% include "main/header.html" with user=request.user %}
    <main class="flex-shrink-0" role="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Все права защищены &copy;</span>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
